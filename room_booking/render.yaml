services:
  - type: web
    name: room-booking
    env: python
    plan: free
    buildCommand: >
      pip install -r requirements.txt &&
      python manage.py collectstatic --noinput &&
      python manage.py migrate
    startCommand: gunicorn room_booking.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: room_booking.settings
      - key: PYTHON_VERSION
        value: 3.12.3
