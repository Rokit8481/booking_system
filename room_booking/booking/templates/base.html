<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Система бронювання{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <a class="navbar-brand" href="{% url 'room_list' %}">Бронювання</a>
    <div class="ms-auto">
      {% if user.is_authenticated %}
        {{ user.username }} |
        <a href="{% url 'logout' %}" class="btn btn-sm btn-outline-danger">Вийти</a>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-sm btn-outline-primary">Увійти</a>
        <a href="{% url 'register' %}" class="btn btn-sm btn-outline-success">Реєстрація</a>
      {% endif %}
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
